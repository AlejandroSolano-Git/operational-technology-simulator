# pytest.ini (repo root)
[pytest]

# Keep output tidy; show skipped/xfailed summary
addopts = -q -ra

# tell pytest where the tests live
testpaths = tests

# Make 'core' importable without sys.path hacks
pythonpath = .

# Optional markers you can use: @ pytest.mark.slow
markers = 
    slow: long-running or integration-style tests

#Silence noisy warnings during early dev (can be tweaked)
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning